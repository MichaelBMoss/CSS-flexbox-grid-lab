<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Document</title>
    <script defer src="js/main.js"></script>
</head>
<body>
    <div id="card">
        <div id="picture-box">
            <div id="picture-online-row">
                <div id="online-row">
                    <p id="online-par">ONLINE</p>
                </div>
                <div id="picture-row">
                    <img src="assets/face-circle.png" id="face-img">
                </div>
            </div>
            <div id="comms-row">
                <div id="phone-box">
                    <img src="assets/phone.png">
                </div>
                <div id="messages-box">
                    <img src="assets/messages.png">
                </div>
            </div>
        </div>
        <div id="info-box">
            <div id="inner-info-box">
                <h1 id="name">John Shoshone</h1>
                <img src="assets/stars.png" id="stars-img">
                <h2 id="job">Psychic Healer</h2>
                <p id="services">Depression, Life Coaching, Mental & Emotional Health, Stress & Anger Management</p>
                <p>
                    <strong>5 mins free</strong><br>
                    <span id="price">then $5.99/min</span>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
